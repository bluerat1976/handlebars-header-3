<!DOCTYPE HTML>
<html>

<head>

    <meta charset="utf-8">
    <title>Handlebars learning-2</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./handlebars-v4.1.2.js"></script>
    <script src="./index.js" ></script>
</head>

<body>
    <div>
        <h2>Handlebars learning - 3</h2>
        <h3>Handlebars is working from separate js file!!!</h3>
    </div>
    <hr>
    <header id="header">

    </header>
    <hr>

    <script id="header-template" type="text/x-handlebars-template">
          <ul>
            {{#each header.navItems}}
            <li class="nav-item" {{this.customClass}}>
                <a class="nav-link" href="{{this.href}}">{{this.label}}</a>
            </li>
            {{/each}}
        </ul>
    </script>


</body>

</html>
