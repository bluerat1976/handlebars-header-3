<!DOCTYPE HTML>
<html>

<head>

    <meta charset="utf-8">
    <title>Handlebars learning-2</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./handlebars-v4.1.2.js"></script>
    <script src="./index.js" defer ></script>
</head>

<body>
    <div>
        <h2>Handlebars learning - 3</h2>
        <h3>Handlebars is not working with separate js file "header.hbs"!!!</h3>
    </div>
    <hr>
    <div id='header'>
        <script type="text/x-handlebars-template">
        <div>
            <ul class="navbar-nav mr-auto font-weight-bold">
                {{#each header.navItems}}
                <li class="nav-item {{this.customClass}}">
                    <a class="nav-link" href="{{this.href}}">{{#isActive this}} {{this.label}} {{/isActive}}</a>
                </li>
                {{/each}}
            </ul>
        </div>
        </script>
    </div>
    <hr>
    <h3>If you have any questions, please, contact with me without any hesitation.</h3>
</body>

</html>
