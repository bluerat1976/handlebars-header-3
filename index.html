<!DOCTYPE HTML>
<html>

<head>

    <meta charset="utf-8">
    <title>Handlebars learning-2</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./handlebars-v4.1.2.js"></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <div>
        <h2>Handlebars learning - 3</h2>

            {{/each}}
    </script>


</body>

</html>
